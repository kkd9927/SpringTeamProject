            </div>

    <!-- 컨텐츠 -->
    <div class="contents">
        <div class="container-md">
            <div class="register-box">
                <form action="/edit" method="post" class="text-align">
                    <h4>리뷰작성</h4>
                    <hr>

                    <div class="row">
                        <label for="r_lname" class="col-md-3 col-sm-12 col-form-label">상호명</label>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" id="r_lname" name="r_lname" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <label for="r_nname" class="col-md-3 col-sm-12 col-form-label">닉네임</label>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" id="r_nname" name="r_nname" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <label for="r_onum" class="col-md-3 col-sm-12 col-form-label">주문번호</label>
                        <div class="col-md-6 col-sm-4">
                            <input type="text" id="r_onum" name="r_onum" class="form-control" readonly>
                        </div>
                    </div>

                    
                    <div class="row">
                        <label for="r_img" class="col-md-3 col-sm-12 col-form-label">이미지</label>
                        <div class="col-md-9 col-sm-12">
                            <input class="form-control" type="file" id="r_img">
                        </div>
                    </div>

                    <div class="row">
                        <label for="r_content" class="col-12 col-form-label">리뷰내용</label>
                        <div class="col-12">
                            <textarea id="r_content" name="r_content" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <label for="r_date" class="col-md-3 col-sm-12 col-form-label">작성날짜</label>
                        <div class="col-md-6 col-sm-4">
                            <input type="text" id="r_date" name="r_date" class="form-control" readonly>
                        </div>
                    </div>
                    
                    <div class="row">
                        <label for="r_score" class="col-md-3 col-sm-12 col-form-label">리뷰점수</label>
                        <div class="col-md-6 col-sm-4">
                            <input type="text" id="r_score" name="r_score" class="form-control">
                            <div class="star-container"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">등록하기</button>
                            <a href="/" class="btn btn-light">취소하기</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- 푸터 시작 -->
    <div class="footer bg-light position-relative bottom-0">
        <div class="container-md">
            <div class="p-3">
                <h4>DELIVERY WEB</h4>
                <hr>
                <p>개발: 김기덕, 노현서, 박종민, 정진성</p>
            </div>
        </div>
    </div>
    <!-- 푸터 끝 -->

    <script src="/js/delivery.js"></script>
